{{ define "main" }}
<section class="section">
	<article>
		<div class="columns is-centered">
			<div class="column max-800px">
				<h1 class="title is-1">{{ .Title }}</h1>
				<div class="content">
				{{ .Content }}
				</div>
			</div>
		</div>
	</article>
</section>

{{ with .Resources.Match "images/*" }}
	<div class="Image">
	{{range sort (.) "Params.weight"}}
		<img src="{{ .RelPermalink }}">
	{{ end }}
	</div>
{{ end }}

{{ end }}
