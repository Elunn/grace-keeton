{{ define "main" }}
<section id="container">
	<div class="work-text">
		<h1 class="target">{{ .Title }}</h1>
		<div>{{ .Params.client }} {{ .PublishDate.Format "2006" }} | {{ .Params.length }}</div>
		<div class="content">
		{{ .Content }}
		</div>
	</div>

	{{ with .Resources.Match "images/*" }}
	<div class="work-images">
	{{range sort (.) "Params.weight"}}
		<img srcset="
          {{ (.Resize `320x`).RelPermalink }} 320w,
          {{ (.Resize `600x`).RelPermalink }} 600w,
          {{ (.Resize `900x`).RelPermalink }} 2x">
	{{ end }}
	</div>
	{{ end }}
</section>
	{{ end }}
