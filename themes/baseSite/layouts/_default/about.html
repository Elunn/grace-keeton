{{ define "main" }}
{{ with .Resources.GetMatch "profile" }}
<section id="container">
	<div class="profile-container">
		<div style="background-image: url({{ .Permalink }}); background-size:cover;">{{ end }}</div>
	</div>
	<div id="about-text">
		<h1>{{ .Title }}</h1>
		{{ .Content }}
	</div>
</section>
{{ end }}
