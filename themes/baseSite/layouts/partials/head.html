<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<title>{{ if not .IsHome }}{{ with .Title }}{{ . }} | {{ end }}{{ end }}{{ .Site.Title }}</title>
	<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{end }}{{ end }} ">
	<link rel="canonical" href="{{ .Permalink }}" />
	<link rel="stylesheet" href="{{ `css/style.css` | relURL }}" />
	<link rel="stylesheet" href="{{ `css/reset.css` | relURL }}" />
	<link rel="stylesheet" href="{{ `css/animate.css` | relURL}}">
	<link rel="icon" type="image/png" href="/images/Favicon.png" />
	<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
	{{ template "_internal/google_analytics.html" . }}
</head>
