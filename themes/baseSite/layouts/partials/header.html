<header>
    <nav class="navbar">
		<a href="/" title="home">
			<span class="logo"><h1>{{ .Site.Title }}</h1></span>
		</a>
		<div class="nav-item">
			{{ $current := . }}
{{ range .Site.Menus.main.ByWeight }}
  {{ $active := or ($current.IsMenuCurrent "main" .) ($current.HasMenuCurrent "main" .) }}
{{ $active = or $active (and (eq .Name "Work") (eq $current.Section "work")) }}
  <a href="{{ .URL }}" id="{{ if $active }}active{{ end }}">{{ .Name }}</a>
{{ end }}
		</div>
    </nav>
</header>
